  - name: "CryptoAnalyticsPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner for cryptocurrency and DeFi analytics with deep domain expertise"
    model:
      provider: "litellm"
      model_id: "openrouter/google/gemini-2.5-flash:nitro"  # Switched from slow o3 model for 10x faster planning
      temperature: 0.35
    # agno_params:
    #   reasoning: true
    prompt_source: "prompts.planner_prompts.CRYPTO_ANALYTICS_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["CryptoAnalyticsPlanner", "crypto_planner"]
    enabled: true

  - name: "CryptoSearchPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner for crypto-specific search tasks optimized for blockchain data retrieval"
    model:
      provider: "litellm"
      model_id: "openrouter/google/gemini-2.5-flash:nitro"  # Switched from slow o3 model for 10x faster planning
      temperature: 0.35
    # agno_params:
    #   reasoning: true
    prompt_source: "prompts.planner_prompts.CRYPTO_SEARCH_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "SEARCH"
      named_keys: ["CryptoSearchPlanner", "crypto_search_planner"]
