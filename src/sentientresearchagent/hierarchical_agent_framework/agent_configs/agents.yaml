  # =============================================================================
  # ATOMIZER AGENTS - Determine if tasks need further breakdown
  # =============================================================================

  - name: "DefaultAtomizer"
    type: "atomizer"
    adapter_class: "AtomizerAdapter"
    description: "Determines if tasks are atomic or need further planning"
    model:
      provider: "litellm"
      model_id: "openrouter/google/gemini-2.5-flash"
    prompt_source: "prompts.atomizer_prompts.ATOMIZER_SYSTEM_MESSAGE"
    response_model: "AtomizerOutput"
    registration:
      action_keys:
        - action_verb: "atomize"
          task_type: null
      named_keys: ["default_atomizer"]
    enabled: true

  # =============================================================================
  # PLAN MODIFIER AGENTS - Modify existing plans based on feedback
  # =============================================================================

  - name: "PlanModifier"
    type: "plan_modifier"
    adapter_class: "PlanModifierAdapter"
    description: "Modifies existing plans based on user feedback"
    model:
      provider: "litellm"
      model_id: "openrouter/anthropic/claude-sonnet-4"  # Switched from slow o3 model for 10x faster planning
    # agno_params:
    # temperature: 0.7
    prompt_source: "prompts.plan_modifier_prompts.PLAN_MODIFIER_SYSTEM_PROMPT"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "modify_plan"
          task_type: null
      named_keys: ["PlanModifier"]
    enabled: true

