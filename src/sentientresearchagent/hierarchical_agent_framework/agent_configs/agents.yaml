# Production Agent Configuration
# This replaces the scattered definitions with a centralized, maintainable configuration

agents:
  # =============================================================================
  # PLANNER AGENTS - Break down complex goals into manageable sub-tasks
  # =============================================================================
  
  - name: "CoreResearchPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner for research-focused tasks"
    model:
      provider: "litellm"
      model_id: "openai/o3-2025-04-16" #"openrouter/anthropic/claude-sonnet-4"
      # temperature: 0.7
    prompt_source: "prompts.planner_prompts.PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["CoreResearchPlanner", "default_planner"]
    enabled: false

  - name: "EnhancedSearchPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner optimized for search-focused research tasks with date awareness and parallel execution"
    model:
      provider: "litellm"
      model_id: "openrouter/anthropic/claude-sonnet-4"  # Switched from slow o3 model for 10x faster planning
      temperature: 0.35      
    # agno_params:
    #   reasoning: true
    prompt_source: "prompts.planner_prompts.ENHANCED_SEARCH_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "SEARCH"
      named_keys: ["EnhancedSearchPlanner", "search_planner"]
    enabled: true
  
  - name: "EnhancedThinkPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner optimized for search-focused research tasks with date awareness and parallel execution"
    model:
      provider: "litellm"
      model_id: "openrouter/anthropic/claude-sonnet-4"  # Switched from slow o3 model for 10x faster planning
      temperature: 0.35
    # agno_params:
    #   reasoning: true
      # temperature: 0.7
    prompt_source: "prompts.planner_prompts.ENHANCED_THINK_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "THINK"
      named_keys: ["EnhancedThinkPlanner", "think_planner"]
    enabled: true

  - name: "EnhancedWritePlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Specialized planner optimized for search-focused research tasks with date awareness and parallel execution"
    model:
      provider: "litellm"
      model_id: "openrouter/anthropic/claude-sonnet-4"  # Switched from slow o3 model for 10x faster planning
      temperature: 0.35
      # temperature: 0.7
    # agno_params:
    #   reasoning: true
      # temperature: 0.7
    prompt_source: "prompts.planner_prompts.ENHANCED_WRITE_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["EnhancedWritePlanner", "write_planner"]
    enabled: true

  - name: "DeepResearchPlanner"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Master planner specialized in high-level research project decomposition and strategy"
    model:
      provider: "litellm"
      model_id: "openrouter/anthropic/claude-sonnet-4"  # Switched from slow o3 model for 10x faster planning
      temperature: 0.35
      # temperature: 0.7
    prompt_source: "prompts.planner_prompts.DEEP_RESEARCH_PLANNER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["DeepResearchPlanner"]
    enabled: true

  - name: "GeneralTaskSolver"
    type: "planner"
    adapter_class: "PlannerAdapter"
    description: "Master planner specialized in high-level research project decomposition and strategy"
    model:
      provider: "litellm"
      model_id: "openrouter/anthropic/claude-sonnet-4"  # Switched from slow o3 model for 10x faster planning
      temperature: 0.3
    # agno_params:
    #   reasoning: true
      # temperature: 0.7
    prompt_source: "prompts.planner_prompts.GENERAL_TASK_SOLVER_SYSTEM_MESSAGE"
    response_model: "PlanOutput"
    registration:
      action_keys:
        - action_verb: "plan"
          task_type: "WRITE"
      named_keys: ["GeneralTaskSolver"]
    enabled: true

  # =============================================================================
  # EXECUTOR AGENTS - Execute atomic tasks (search, write, think)
  # =============================================================================

  - name: "SearchExecutor"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "LLM-based search executor with web search tools"
    model:
      provider: "openai"
      model_id: "gpt-4.1"
    prompt_source: "prompts.executor_prompts.SEARCH_EXECUTOR_SYSTEM_MESSAGE"
    response_model: "WebSearchResultsOutput"
    tools: ["DuckDuckGoTools", "WikipediaTools", "web_search"]
    registration:
      named_keys: ["SearchExecutor", "default_search_executor"]
    enabled: false

  - name: "BasicReasoningExecutor"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "Performs Analysis and Synthesis of information"
    model:
      provider: "litellm"
      model_id: "openrouter/google/gemini-2.5-pro"  # Switched from slow o3 model for faster execution
    # agno_params:
    #   reasoning: true
    prompt_source: "prompts.executor_prompts.REASONING_EXECUTOR_SYSTEM_MESSAGE"
    tools: 
      - name: "PythonTools"
        params:
          save_and_run: false  # Disable automatic execution of Python code
      - "ReasoningTools"
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "THINK"
      named_keys: ["BasicReasoningExecutor"]
    enabled: true

  - name: "BasicReportWriter"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "Writes detailed reports based on provided context"
    model:
      provider: "litellm"
      model_id: "openrouter/google/gemini-2.5-pro"
    # agno_params:
    #   reasoning: true
    prompt_source: "prompts.executor_prompts.BASIC_REPORT_WRITER_SYSTEM_MESSAGE"
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "WRITE"
      named_keys: ["BasicReportWriter"]
    enabled: true

  - name: "SmartWebSearcher"
    type: "executor"
    adapter_class: "ExecutorAdapter"
    description: "Intelligent searcher that combines AI-powered search with Wikipedia"
    model:
      provider: "litellm"
      model_id: "openrouter/google/gemini-2.5-pro"  # Switched from slow o3 model for faster search
    # agno_params:
    #   reasoning: true
    prompt_source: "prompts.executor_prompts.SMART_WEB_SEARCHER_SYSTEM_MESSAGE"
    tools: ["web_search", "WikipediaTools"]
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["SmartWebSearcher"]
    enabled: false

  # =============================================================================
  # CUSTOM SEARCH AGENTS - Direct API-based search without LLM overhead
  # =============================================================================

  - name: "OpenAICustomSearcher"
    type: "custom_search"
    adapter_class: "OpenAICustomSearchAdapter"
    description: "Direct API-based search using OpenAI's search capabilities"
    adapter_params:
      # model_id: "gpt-4o"
      search_context_size: "high"  # Options: "medium", "high", "low" (works with both OpenAI and OpenRouter)
      # Optional: use OpenRouter instead of OpenAI API (requires OPENROUTER_API_KEY)
      use_openrouter: true
      model_id: "openai/gpt-4o-search-preview"  # When using OpenRouter
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["OpenAICustomSearcher", "default_openai_searcher"]
    enabled: true

  - name: "GeminiCustomSearcher"
    type: "custom_search"
    adapter_class: "GeminiCustomSearchAdapter"
    description: "Direct API-based search using Google Gemini's search capabilities"
    adapter_params:
      model_id: "gemini-2.5-flash"
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["GeminiCustomSearcher", "default_gemini_searcher", "gemini_searcher"]
    enabled: false

  - name: "ExaComprehensiveSearcher"
    type: "custom_search"
    adapter_class: "ExaCustomSearchAdapter"
    description: "Comprehensive search using Exa API with LiteLLM processing - prioritizes reliable sources"
    adapter_params:
      model_id: "openrouter/google/gemini-2.5-pro"  # Can be any LiteLLM-supported model
      num_results: 5      # Number of Exa search results to retrieve
      # include_domains: ["en.wikipedia.org", "imdb.com"]
    registration:
      action_keys:
        - action_verb: "execute"
          task_type: "SEARCH"
      named_keys: ["ExaComprehensiveSearcher", "exa_searcher", "comprehensive_searcher"]
    enabled: false

  # =============================================================================
  # AGGREGATOR AGENTS - Combine results from sub-tasks
  # =============================================================================

  - name: "DefaultAggregator"
    type: "aggregator"
    adapter_class: "AggregatorAdapter"
    description: "Synthesizes results from multiple child tasks"
    model:
      provider: "litellm"
      model_id: "openrouter/google/gemini-2.5-pro"
    prompt_source: "prompts.aggregator_prompts.DEFAULT_AGGREGATOR_SYSTEM_MESSAGE"
    registration:
      action_keys:
